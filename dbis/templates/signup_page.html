<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: rgb(128, 123, 123);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .signup-container {
            background-color: rgb(234, 228, 228);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(55, 172, 62, 0.1);
            max-width: 400px;
            width: 90%; /* Full width on smaller screens */
        }

        .signup-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .signup-container label {
            display: block;
            margin: 10px 0 5px;
        }

        .signup-container input[type="text"], 
        .signup-container input[type="email"],
        .signup-container input[type="password"],
        .signup-container input[type="tel"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .signup-container input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4c82af;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .signup-container input[type="submit"]:hover {
            background-color: #45a049;
        }

        


        .signup-container p {
            text-align: center;
            margin-top: 15px;
        }

        /* Center the logo and make it responsive */
        .signup-container img {
            display: block;
            margin: 0 auto 20px;
            max-width: 150px;
            width: 100%;
            height: auto;
        }

        /* Responsive design for smaller screens */
        @media (max-width: 600px) {
            .signup-container {
                width: 100%;
                padding: 15px;
            }
        }
    </style>
</head>
<body>

<div class="signup-container">
    
    <!-- Add your logo here -->
    <!-- {% comment %} <img src="C:\Users\Rohan\OneDrive\Desktop\Web Development\DBIS_Login\dbis\templates\logo.png" alt="Logo">  {% endcomment %}
    {% comment %} {% load static %} {% endcomment %} -->
    {% load static %}
<!-- <img src="{% static 'images/logo.png' %}" alt="Logo"> -->
    <h2>Sign Up</h2>
    {% if messages %}
        <div class="messages">
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
        </div>
    {% endif %}




    <form action="#" method="POST">
        {% csrf_token %}
        {% load static %}
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name" required>

        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name" required>

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <input type="submit" value="Sign Up">
    </form>
    <p>Already have an account? <a href="/login">Login here</a></p>
</div>

</body>
</html>
